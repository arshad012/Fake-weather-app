<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="initial-div">
        <div class="initial-timer">
            <div class="time">10</div>
            <div class="time">9</div>
            <div class="time">8</div>
            <div class="time">7</div>
            <div class="time">6</div>
            <div class="time">5</div>
            <div class="time">4</div>
            <div class="time">3</div>
            <div class="time">2</div>
            <div class="time">1</div>
        </div>
        <div class="initial-heading">You are going to enter to my own <span>Weather forcast</span> app! <br>Be Ready</div>
    </div>

    <div class="weather-app">
        <div class="form">
            <h1 style="text-align: center;">Welcome</h1>
            <label for="">Please enter your location</label>
            <br>
            <input id="input" type="text" placeholder="Location">
            <br>
            <button id="submit">Get weather info</button>
        </div>

        <div class="information">
            <h2 class="message"></h2>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

    </div>

    <div class="last-window">Just go and look outside &#128073;</div>
</body>
</html>

<script src="script.js"></script>
